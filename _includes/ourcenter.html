

{% include section-head.html identification="center" title="" subtitle="" splash="partners"%}


<div class="scrolling">
	<div class="container">


		{% for post in site.posts reversed %}

		{% if post.categories contains 'center'  %}

		<div class="row">
				<h3>{{post.title}}</h3>
			        {{ post.content }}
		</div>

		{% endif %}

		{% endfor %}


	</div>
</div>
