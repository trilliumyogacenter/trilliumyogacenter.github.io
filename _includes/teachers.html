
<div id="teachers" class="fixed suryathon">
	<div class="sectiontext">
		<h1>Yoga Teachers</h1>
	</div>
	<div class="attribution">
		<a
			href="https://commons.wikimedia.org/wiki/Category:Yoga_school#/media/File:Suryathon4.jpg">Suryathon
			4</a> by <a href="https://commons.wikimedia.org/wiki/User:Ranveig">Ranveig</a>
		<a href="http://creativecommons.org/licenses/by/2.0">CC BY 2.0</a>
	</div>
</div>

<div class="scrolling">
	<div class="container-fluid">
		<div class="row">
			<div class="span3">

				{% for post in site.posts %} {% if post.categories contains 'bio' %}

				<div id="{{post.shortname}}-img" class="col-md-4">
					<a href="#{{#post.shortname}}" class="thumbnail button"
						data-toggle="modal" data-target="#{{post.shortname}}-bio"> <img
						src="{{post.headshot}}" alt="{{post.title}}"><br />
						<h3>{{post.title}}</h3>
					</a>
				</div>

				<div class="modal fade teacher-bio" id="{{post.shortname}}-bio"
					tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
					data-backdrop="false">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">{{post.title}}</h4>
							</div>
							<div class="modal-body">{{ post.content }}</div>
							<div class="modal-footer">
								<button id="miller-bio-close" type="button"
									class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>


				{% endif %} {% endfor %} <span class="profilestretch"></span>
			</div>
			<!--  end span3 -->
		</div>
		<!--  end row -->
	</div>
	<!--  end container -->
</div>
<!--  end scrolling -->
